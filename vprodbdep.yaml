apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
    replicas: 1
    template:
      metadata:
        labels:
          app: vprodb
      spec:
        continers:
          - name: vprodb
            image: vprofile/vprofiledb:v1
            args:
              - "ignore-db-dir=lost+fount"
            volumeMounts:
              - mountPath: /var/lib/mysql
                name: vpro-db-data
            ports:
              - name: vprodb-port
                containerPort: 3306
            env:
              - name: MYSQL_ROOT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: app-secret
                    key: db-pass
        nodeSelector:
          zone: us-east-2a
        volumes:
          - name: vpro-db-data
            awsElasticBlockStore:
              volumeID: vol-02cb77debf07af1b5
              fsType: ext4

